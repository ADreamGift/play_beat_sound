<!DOCTYPE html>
<html>

  <head>
    <link data-require="bootstrap@3.3.7" data-semver="3.3.7" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
 <script data-require="bootstrap@3.3.7" data-semver="3.3.7" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <body>
    <h1>Play Guitar Beats</h1>
    <button type="button" id="ButtonPlay" data-loading-text="Play..."
    class="btn btn-primary" autocomplete="off" onClick="playBeeps()">
      Play
    </button>
    <button type="button" id="ButtonStop" data-loading-text="Stop..."
    class="btn btn-primary" autocomplete="off" onClick="stopBeep()">
      Stop
    </button>

<div class="btn-toolbar" role="toolbar" aria-label="1234">
